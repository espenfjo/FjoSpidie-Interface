{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'fancybox/source/jquery.fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'css/spidie.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <h4>FjoSpidie 2.0</h4>
          </div>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Courtesy of <a href="mailto://espen@mrfjo.org">Espen Fjellv&aelig;r Olsen</a>.</p>
      </div>
    </div>
    <script src="{% static 'js/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'fancybox/source/jquery.fancybox.pack.js' %}"></script>
    <script src="{% static 'js/spidie.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
