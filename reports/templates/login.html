{% extends "layouts/loginlayout.html" %}
{% block content %}
<h2 style="text-align: center">{{ message }}</h2>
  <form role="form" class="form form-horizontal" name="login" action="{% url 'django.contrib.auth.views.login' %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="username" name="username" placeholder="username" required="" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password"  name="password" placeholder="password" required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
{% endblock %}
